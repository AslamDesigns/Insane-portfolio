<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Developer Portfolio</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 50px 20px;
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            color: transparent;
        }
        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }
        .card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        a {
            text-decoration: none;
            color: white;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background: #1a1a1a;
        }
    </style>
</head>
<body>
    <header> Portfolio Of Insane Gamer </header>
    <div class="container">
        <h2>Welcome to My Portfolio</h2>
        <p>Showcasing my best web development projects.</p>
        <div class="portfolio">
            <a href="project1.html"><div class="card">Project 1 - Business Website</div></a>
            <a href="project2.html"><div class="card">Project 2 - Futuristic UI</div></a>
        </div>
    </div>
    <footer>| Contact Me On Discord |</footer>
</body>
</html>
